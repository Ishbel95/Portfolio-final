  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark navigation-secondary fixed-top p-1"
      >
        <div class="container-fluid">
          <a class="navbar-brand underline-animation" href="/" title="Homepage"
            >Home</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>

            </ul>
          </div>
        </div>
      </nav>
      <h1 class="sub-heading">Contact me</h1>
    </header>
    <main>
      <form
        class="contact-form"
        action="https://formspree.io/f/xqknjbqw"
        method="POST"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Full name:</label>
          <input
            type="text"
            class="form-control fs-4"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address:</label>
          <input
            type="email"
            class="form-control fs-4"
            id="email"
            placeholder="name@example.com"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea
            class="form-control fs-4"
            id="message"
            rows="3"
            name="message"
            required
          ></textarea>
          <button
            type="submit"
            class="btn form-button mt-4"
            title="submit form"
          >
            Submit
          </button>
        </div>
      </form>
    </main>
    <footer>
      <div class="d-flex icon-container">
        <div class="social-icon">
          <a
            href="https://www.linkedin.com/in/ishbel-fahey-theaker-a496b6221/"
            target="_blank"

          ></a>
        </div>
        <div class="social-icon">
          <a
            href="https://github.com/Ishbel95"
            target="_blank"
            title="Github link"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <div class="social-icon">
          <a
            href="mailto:ishbel95@hotmail.com"
            target="_blank"
            title="Email link"
            ><i class="fa-solid fa-at"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
